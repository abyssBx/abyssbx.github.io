---
layout: default
---
<div class="post-list">
    {% for page in site.posts %}
    <div class="post-container">
        <div class="post-header">
            <span class="post-title">{{ page.title }}</span>
            <span class="post-date">{{page.date | date: "%Y-%m-%d %H:%M"}}</span>
        </div>
        <div class="post-body">{{page.excerpt | strip_html | slice: 0, 150}}
            <a class="link" href="{{ page.url }}">more</a>
        </div>
    </div>
    {% endfor %}
</div>
